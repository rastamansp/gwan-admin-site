version: "3.8"

services:
  gwan-admin-site:
    image: nginx:alpine
    container_name: gwan-admin-site
    restart: always
    volumes:
      - /opt/gwan-admin-site/build:/usr/share/nginx/html:ro
      - /opt/gwan-admin-site/nginx.conf:/etc/nginx/nginx.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gwan-admin-site.rule=Host(`admin.gwan.com.br`)"
      - "traefik.http.routers.gwan-admin-site.entrypoints=web,websecure"
      - "traefik.http.routers.gwan-admin-site.tls.certresolver=letsencrypt"
    networks:
      - gwan

networks:
  gwan:
    external: true 